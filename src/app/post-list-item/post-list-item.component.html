<div [ngClass]="getClass()">
        <p class="text-muted text-right font-italic">{{postDate | date: 'short'}}</p>
    <h3>
    {{postTitle}}
    </h3>
    <p class="text-justify">{{postContent }}</p>
    <button class="btn btn-success" (click)="onLoveIt(postIndex)">Love It!</button>
    <button class="btn btn-danger" (click)="onDontLoveIt(postIndex)">Don't Love It!</button>
    <button class="btn btn-danger pull-right" (click)="onRemovePost(postIndex)">Supprimer le post</button>
    </div>
